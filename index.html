<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invent√°rio Siloking</title>

<style>

:root {
    --bg: #f4f6f9;
    --card: #ffffff;
    --text: #1e293b;
    --primary: #1e40af;
    --header-gradient: linear-gradient(135deg,#1e3a8a,#1e40af);
}

.dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f1f5f9;
    --primary: #3b82f6;
    --header-gradient: linear-gradient(135deg,#0f172a,#1e293b);
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
header {
    background: var(--header-gradient);
    padding: 30px 20px;
    text-align: center;
    color: white;
    position: relative;
}

.logo-box {
    background: white;
    padding: 12px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.logo-box img {
    height: 70px;
    display: block;
}

header h1 {
    margin: 15px 0 5px;
    font-size: 34px;
    letter-spacing: 3px;
}

.subtitulo {
    font-size: 14px;
    opacity: 0.9;
}

.status-base {
    margin-top: 12px;
    display: inline-block;
    background: #16a34a;
    padding: 6px 16px;
    border-radius: 30px;
    font-size: 13px;
}

.btn-dark {
    position: absolute;
    top: 20px;
    right: 20px;
    background: white;
    border: none;
    padding: 8px 14px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
}

/* RESUMO */
.resumo {
    background: var(--card);
    padding: 12px;
    display: flex;
    justify-content: space-around;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
}

/* POSI√á√ÉO */
.posicao-box {
    padding: 15px;
    background: var(--card);
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

input {
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.btn-azul { background: var(--primary); color: white; }
.btn-vermelho { background: #dc2626; color: white; }
.btn-verde { background: #16a34a; color: white; }

/* TABELA */
.container {
    padding: 15px;
    padding-bottom: 120px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 14px;
}

tr.zero {
    background: #ffe5e5;
    color: #b91c1c;
}

tr.contado {
    background: #e6ffe6;
    color: #166534;
}

tr.fora {
    background: #fff3cd;
    color: #92400e;
    font-weight: bold;
}

/* BIPAGEM */
.bipagem {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--card);
    padding: 15px;
    display: flex;
    gap: 10px;
    box-shadow: 0 -2px 15px rgba(0,0,0,0.2);
}

.bipagem input {
    flex: 1;
}

.btn-app {
    background: var(--primary);
    color: white;
    font-size: 18px;
    border-radius: 12px;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    .posicao-box { flex-direction: column; }
    .bipagem { flex-direction: column; }
}

</style>
</head>
<body>

<header>
    <button class="btn-dark" onclick="alternarModo()">üåô Modo</button>

    <div class="logo-box">
        <img src="logo.png" alt="Logo Siloking">
    </div>

    <h1>SILOKING INVENT√ÅRIO</h1>
    <div class="subtitulo">Sistema Inteligente de Contagem de Estoque</div>
    <div class="status-base" id="statusBase">Carregando base...</div>
</header>

<div class="resumo">
    <div>Total Base: <span id="totalBase">0</span></div>
    <div>Posi√ß√£o Atual: <span id="posicaoAtual">Nenhuma</span></div>
</div>

<div class="posicao-box">
    <input type="text" id="posicaoInput" placeholder="Digite a posi√ß√£o (Ex: A11)">
    <button class="btn-azul" onclick="carregarPosicao()">Carregar</button>
    <button class="btn-azul" onclick="mostrarSemPosicao()">Sem Posi√ß√£o</button>
    <button class="btn-vermelho" onclick="trocarPosicao()">Trocar</button>
    <button class="btn-verde" onclick="exportarCSV()">Exportar CSV</button>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Produto</th>
                <th>Base</th>
                <th>Contado</th>
            </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
    </table>
</div>

<div class="bipagem">
    <input type="text" id="codigoInput" placeholder="Bipar c√≥digo">
    <input type="number" id="quantidadeInput" value="1" min="1">
    <button class="btn-app" onclick="adicionarProduto()">Adicionar</button>
</div>

<script>

let produtos = [];
let contagem = {};
let posicaoAtual = "";

function normalizar(pos) {
    return pos ? pos.toUpperCase().replace("-", "").trim() : "";
}

fetch('./produtos_base_completa.json')
.then(res => res.json())
.then(data => {
    produtos = data;
    document.getElementById("totalBase").innerText = produtos.length;
    document.getElementById("statusBase").innerText = "Base Carregada ‚úî";
});

/* POSI√á√ïES */
function carregarPosicao() {
    posicaoAtual = normalizar(document.getElementById("posicaoInput").value);
    if(!posicaoAtual){
        alert("Digite uma posi√ß√£o v√°lida");
        return;
    }
    document.getElementById("posicaoAtual").innerText = posicaoAtual;
    renderizar();
}

function mostrarSemPosicao(){
    posicaoAtual = "SEM_POSICAO";
    document.getElementById("posicaoAtual").innerText = "SEM POSI√á√ÉO";
    renderizar();
}

function trocarPosicao(){
    posicaoAtual = "";
    contagem = {};
    document.getElementById("tabelaProdutos").innerHTML = "";
    document.getElementById("posicaoAtual").innerText = "Nenhuma";
}

/* RENDER */
function renderizar(){

    const tbody = document.getElementById("tabelaProdutos");
    tbody.innerHTML = "";

    produtos.forEach(prod => {

        let pertence = normalizar(prod.posicao) === posicaoAtual;
        let ehSem = !prod.posicao || prod.posicao.trim() === "";
        let qtd = contagem[prod.codigo] || 0;

        let mostrar = false;

        if(posicaoAtual === "SEM_POSICAO" && ehSem) mostrar = true;
        else if(pertence) mostrar = true;
        else if(qtd > 0) mostrar = true;

        if(mostrar){

            const tr = document.createElement("tr");

            if(qtd === 0 && pertence) tr.classList.add("zero");
            if(qtd > 0 && pertence) tr.classList.add("contado");
            if(qtd > 0 && !pertence) tr.classList.add("fora");

            tr.innerHTML = `
                <td>${prod.codigo}</td>
                <td>${prod.nome}</td>
                <td>${prod.posicao || "SEM POSI√á√ÉO"}</td>
                <td>${qtd}</td>
            `;

            tbody.appendChild(tr);
        }
    });
}

/* ADICIONAR */
function adicionarProduto(){

    const codigo = document.getElementById("codigoInput").value.trim();
    const qtd = parseInt(document.getElementById("quantidadeInput").value) || 1;

    if(!codigo) return;

    let existe = produtos.find(p => p.codigo === codigo);

    if(!existe){
        alert("Produto n√£o encontrado na base!");
        return;
    }

    contagem[codigo] = (contagem[codigo] || 0) + qtd;

    document.getElementById("codigoInput").value = "";
    document.getElementById("quantidadeInput").value = 1;

    renderizar();
}

/* EXPORTAR */
function exportarCSV(){

    let linhas = [["Posicao_Contada","Codigo","Produto","Posicao_Base_JSON","Quantidade"]];

    produtos.forEach(prod => {

        let pertence = normalizar(prod.posicao) === posicaoAtual;
        let ehSem = !prod.posicao || prod.posicao.trim() === "";

        if(
            (posicaoAtual === "SEM_POSICAO" && ehSem) ||
            pertence
        ){
            linhas.push([
                posicaoAtual,
                prod.codigo,
                prod.nome,
                prod.posicao || "SEM POSI√á√ÉO",
                contagem[prod.codigo] || 0
            ]);
        }
    });

    let csv = linhas.map(l => l.join(";")).join("\n");

    let blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `inventario_${posicaoAtual}.csv`;
    link.click();

    contagem = {};
    renderizar();
}

/* DARK MODE */
function alternarModo(){
    document.body.classList.toggle("dark");
}

</script>

</body>
</html>
